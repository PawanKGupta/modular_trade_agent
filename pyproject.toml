[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = [
	".git",
	".venv",
	"dist",
	"build",
	"htmlcov",
]
lint.select = ["E", "F", "I", "B", "UP", "S", "PL"]
lint.ignore = ["S101"] # allow assert in tests
lint.per-file-ignores = { "tests/**" = ["S", "PLR2004"] }

[tool.ruff.lint.isort]
known-first-party = ["server", "src"]
