[pytest]
# Pytest configuration for Modular Trading Agent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore patterns to avoid import conflicts
norecursedirs = .git .venv venv env __pycache__ *.egg .tox dist build

# Python path configuration
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=server/app
    --cov=src/infrastructure/db
    --cov=src/infrastructure/persistence/user_repository.py
    --cov=src/infrastructure/persistence/settings_repository.py
    --cov=src/infrastructure/persistence/signals_repository.py
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:warnings
    --import-mode=importlib

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with real dependencies)
    e2e: End-to-end tests (slowest, full workflow)
    slow: Tests that take significant time
    backtest: Tests involving backtest logic
    security: Security tests (secrets handling, injection, auth)
    performance: Performance tests (timing/throughput)

# Coverage configuration
[coverage:run]
source = 
    server/app
    src/infrastructure/db
    src/infrastructure/persistence
    scripts
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    scripts/*
    src/application/*
    src/domain/*
    src/presentation/*
    src/utils/*
    services/*
    backtest/*
    core/*
    modules/*
    examples/*
    installer/*
    build/*
    htmlcov/*
    src/infrastructure/persistence/activity_repository.py
    src/infrastructure/persistence/csv_repository.py
    src/infrastructure/persistence/dual_write.py
    src/infrastructure/persistence/orders_repository.py
    src/infrastructure/persistence/pnl_repository.py
    src/infrastructure/persistence/positions_repository.py
    src/infrastructure/persistence/trade_history_repository.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
