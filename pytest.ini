[pytest]
# Pytest configuration for Modular Trading Agent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore patterns to avoid import conflicts
norecursedirs = .git .venv venv env __pycache__ *.egg .tox dist build

# Python path configuration
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0
    -p no:warnings
    --import-mode=importlib

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with real dependencies)
    e2e: End-to-end tests (slowest, full workflow)
    slow: Tests that take significant time
    backtest: Tests involving backtest logic
    security: Security tests (secrets handling, injection, auth)
    performance: Performance tests (timing/throughput)

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
