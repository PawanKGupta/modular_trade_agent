<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420" font-family="Segoe UI, Arial, sans-serif">
  <style>
    .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    .subtitle { font-size: 14px; fill: #0f172a; font-weight: bold; }
    .body { font-size: 12px; fill: #1e293b; }
    .panel { fill: #f8fafc; stroke: #94a3b8; stroke-width: 1.5; rx: 10; ry: 10; }
    .badge { fill: #22c55e; stroke: none; }
    .badge-text { fill: white; font-size: 11px; font-weight: bold; }
    .arrow { stroke: #334155; stroke-width: 1.5; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#334155" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#e2e8f0"/>
  <text x="32" y="40" class="title">Service Status Dashboard – Phase 3.2</text>

  <!-- Status Card -->
  <rect class="panel" x="32" y="70" width="300" height="120"/>
  <text x="48" y="100" class="subtitle">Service Status</text>
  <rect class="badge" x="188" y="80" width="120" height="24" rx="12" ry="12"/>
  <text x="212" y="97" class="badge-text">RUNNING • 15s heartbeat</text>
  <text x="48" y="130" class="body">• Last Task: Premarket scan @ 08:05</text>
  <text x="48" y="150" class="body">• Uptime: 02h 11m</text>
  <text x="48" y="170" class="body">• Errors (24h): 0</text>

  <!-- Controls -->
  <rect class="panel" x="360" y="70" width="328" height="120"/>
  <text x="376" y="100" class="subtitle">Service Controls</text>
  <text x="376" y="130" class="body">• Start Service (mutates /service/start)</text>
  <text x="376" y="150" class="body">• Stop Service (mutates /service/stop)</text>
  <text x="376" y="170" class="body">• Buttons disable while mutation pending</text>

  <!-- Task History -->
  <rect class="panel" x="32" y="210" width="656" height="90"/>
  <text x="48" y="240" class="subtitle">Task History</text>
  <text x="48" y="260" class="body">• Paginated view of executions (filters: task, status)</text>
  <text x="48" y="280" class="body">• Expand rows for payload, duration, notes</text>

  <!-- Logs Viewer -->
  <rect class="panel" x="32" y="310" width="656" height="90"/>
  <text x="48" y="340" class="subtitle">Logs Viewer</text>
  <text x="48" y="360" class="body">• Level + module filters (INFO/WARN/ERROR)</text>
  <text x="48" y="380" class="body">• Mirrors `/service/logs` output with newest-first ordering</text>

  <!-- arrows -->
  <line class="arrow" x1="182" y1="190" x2="182" y2="210"/>
  <line class="arrow" x1="182" y1="300" x2="182" y2="310"/>
  <line class="arrow" x1="524" y1="190" x2="524" y2="300"/>
</svg>
